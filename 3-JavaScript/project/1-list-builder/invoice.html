<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Builder</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main id="app" class="px-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column min-vh-100">
              <div class="px-3 mb-4 mt-3">
                <h1 class="mb-0">MMS Solutions</h1>
                <h3 class="text-black-50">Invoice App</h3>
              </div>

              <div class="bg-secondary-subtle p-3 my-4">
                <form action="" id="newRecord">
                  <div class="row">
                    <div class="col">
                      <div class="">
                        <label for="product" class="form-label"
                          >Select Product</label
                        >
                        <select
                          name="product"
                          id="product"
                          class="form-select"
                          required
                        ></select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="">
                        <label for="quantity" class="form-label"
                          >Quantity</label
                        >
                        <input
                          type="number"
                          name="quantity"
                          id="quantity"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col align-self-end">
                      <button class="btn btn-primary w-100">Add Record</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="px-3">
                <table class="table" id="records">
                  <thead class="table-dark">
                    <tr>
                      <th>#</th>
                      <th class="text-start">Product</th>
                      <th class="text-end">Price</th>
                      <th class="text-end">Quantity</th>
                      <th class="text-end">Cost</th>
                    </tr>
                  </thead>
                  <tbody id="record-rows">
                    <tr class="empty-row">
                      <td class="text-center" colspan="5">
                        There is no record
                      </td>
                    </tr>
                  </tbody>
                  <tfoot class="table-primary">
                    <tr>
                      <td colspan="4" class="text-start">Total</td>
                      <td class="text-end records-total">0</td>
                    </tr>
                  </tfoot>
                </table>
              </div>

              <div class="text-end mt-auto mb-3">
                <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                  Manage Inventory
                </button>
                <button class="btn btn-primary">Print</button>
              </div>
            </div>
          </div>
        </div>
      </div>

     
      
      
      <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>
