<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

        .profile-picker{
            width: 150px;
            height: 150px;
            box-sizing: border-box;
        }

        .profile-picker img{
            width: 100%;
            height: 100%;
        }

        .user-img{
            object-fit: cover;
        }

        .edit-btn{
            top: 105px;
            left: 105px;
        }


    </style>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  </head>
  <body>


    <div class="profile-picker p-2 border border-3 border-primary mx-auto mt-5 rounded-circle position-relative">
        <img class="rounded-circle user-img" src="./img/user.webp" alt="">
        <button class="btn btn-sm btn-primary rounded-circle position-absolute edit-btn">
            <i class=" bi bi-pencil"></i>
        </button>
    </div>

 
    <input class="d-none" type="file" id="fileInput" />

    <br>
    <br>

    <script>

        const editBtn = document.querySelector(".edit-btn");
        const userImg = document.querySelector(".user-img");
      const fileInput = document.querySelector("#fileInput");

      editBtn.addEventListener("click",() => {
            fileInput.click();
      })

      fileInput.addEventListener("change", () => {
        const currentFile = fileInput.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(currentFile);
        reader.addEventListener("load", (event) => {
            userImg.src = event.target.result
        //   console.log(event.target.result);
        //   const img = new Image();
        //   img.height = 200
        //   img.src = event.target.result
        //   console.log(img);
        //   document.body.append(img)
        });

        console.log(currentFile.name," is uploaded");

      });
    </script>
  </body>
</html>
